<style>
object {
  position: absolute;
  animation: example 10s linear infinite;
}

@keyframes example {
  0%   {top:-150px; transform:rotate(0deg);}
  100% {top:100vh;transform:rotate(720deg);}
}

.croissant {
    top: -150vh;
    height: 150px;
    width: 150px;
    background-image: url(croissant.svg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}

</style>
</head>
<body>


<object id="croissant-template"  class="croissant"></object>

</body>


<script>

var NUM_CROISSANT = 30;

var croissant_template = document.getElementById("croissant-template");

for (var id = 0, len = NUM_CROISSANT; id < len; id++) {

    var croissant_id = "croissant-" + id;

    var new_element = croissant_template.cloneNode()

    new_element.id = croissant_id;
    new_element.style.animationDelay = (Math.random() * 10) + "s";
    new_element.style.left = (Math.random() * 100) + "vw";

    document.body.appendChild(new_element);
}
</script>
</html>
